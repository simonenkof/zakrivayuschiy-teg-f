<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <nav class="theme-menu header__theme-menu card-width">
        <div class="theme-menu__title-container">
          <span class="theme-menu__text">&lt;/hmtl&gt;</span>
          <span class="theme-menu__text">закрывающий тег</span>
        </div>
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="card-width">
      <section class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <img
          class="card__image"
          src="./images/card.png"
          alt="Изображение с фургоном"
        />
        <div class="card__text-container">
          <p class="card__text">
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p class="card__text">
            Место для ваших воспоминаний о начале обучения.
          </p>
        </div>
        <div class="card__button-container">
          <button class="card__icon-button">
            <img src="./images/heart.svg" />
          </button>
          <button class="card__like-button">Like</button>
        </div>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
